env:
  global:
  - secure: 
  - secure: 
  - secure: 
sudo: required
dist: trusty
language: shell
node_js:
- '8'
cache:
  timeout: 2000
  directories:
  - data
before_install:
- cd data
- ls -la
- curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
- sudo apt-get install -y nodejs
- pip install --user awscli
- df -h
- aws s3 sync $S3_PATH ./ --exclude "*" --include "db.tar.gz"
- tar -xzf db.tar.gz -C ../
- ls -la
- df -h
- cd ..
- rm -rf db
- ls -la
- df -h
- du -hs ~/.cache/
- du -h ~/.casher/
- ls -lta ~/.casher/

